{% include "plan_man/header.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update & Delete User</title>
</head>
<body>
    <h1>Update & Delete User</h1>

    <form method="POST" content='text/html; charset=UTF-8'>

        {% csrf_token %}
        <input type="hidden" name="user_id" value="{{ user_id }}">
        User ID: {{ user_id }}<br>
        <label>
            Password:
            <input type="password" name="password">
        </label><br>
        <label>
            Name:
            <input type="text" name="name" value="{{ name }}">
        </label><br>

        <input type="submit" value="Update" formaction="{% url 'plan_man:update_user_api' %}" ><br>
        <input type="submit" value="Delete" formaction="{% url 'plan_man:delete_user_api' %}" >
    </form>
</body>
</html>
