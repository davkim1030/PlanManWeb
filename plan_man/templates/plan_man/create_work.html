{% include "plan_man/header.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Work</title>
</head>
<body>
    <h1>Create Work</h1>

    <form action="{% url 'plan_man:create_work_api' %}" method="POST" content='text/html; charset=UTF-8'>

        {% csrf_token %}
        <input type="hidden" name="user_id" value="{{ request.session.user_id }}">
        <input type="hidden" name="name" value="{{ name }}">
        <label>
            Date:
            <input type="date" name="date">
        </label><br>

        <input type="submit">
    </form>
</body>
</html>
